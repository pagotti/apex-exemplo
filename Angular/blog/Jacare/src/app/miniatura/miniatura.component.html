<h1>{{postagem.titulo}}</h1>
<h4>{{postagem.autor.nome}}</h4>
<div class="row">
    <div class="col-10">
        <p>{{postagem.texto}}</p>
    </div>
    <div class="col-2">
        <img src="{{postagem.foto}}" width="120" height="120">
    </div>
</div>
<div class="row">
    <div class="col-6">
        {{postagem.likes}} Likes
        {{postagem.dislikes}} Dislikes
    </div>
    <div class="col-6 text-right">
        {{postagem.data}}
    </div>
</div>
